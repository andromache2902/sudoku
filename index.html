<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
        <title>Sudoku</title>
        
        <link rel="stylesheet" href="styles.css">
        <script src="sudoku.js"></script>
    </head>

    <body>
        <div class="container">
            <div id="sudoku-board">
                <h1>Sudoku</h1>
                <div id="board"></div>
                <br>
                <div id="digits"></div>
            </div>
            <div id="options">
                <div id="clock-box">
                    <p id="clock" class="prevent-text-select">00:00</p>
                </div>
                <h2>Game Options</h2>
                <button class="new-game-btn" id="temp">Temp</button>
                <button class="new-game-btn" id="easy">Easy</button>
                <button class="new-game-btn" id="medium">Medium</button>
                <button class="new-game-btn" id="hard">Hard</button>
            </div>
        </div>
        <div id="myPopup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h1 style="color: green">You Won!</h1>
                <p>Congratulation!</p>
                <span class="time-played"></span>
            </div>
        </div>
    </body>
</html>
